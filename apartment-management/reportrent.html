 <script>

  var table = document.getElementById('datatable');
  var rentDatesArray = [];
      
      var date = 3;
      for (var r = 1, n = table.rows.length; r < n; r++) {
  
        rentDatesArray.push(new Date(table.rows[r].cells[date].innerHTML)
          .toLocaleDateString('en', { year: 'numeric', month: 'numeric', day: 'numeric' }));
          //.toLocaleDateString('fa-IR')
      }
  
  //sum of all totals from table
  rentTotalsArray = [];
          var total = 4;
          var result_total = 0;
          for (var r = 1, n = table.rows.length; r < n; r++) {
            rentTotalsArray.push(parseInt(table.rows[r].cells[total].innerHTML));
              //result_total = result_total + parseInt(table.rows[r].cells[total].innerHTML);
          
          }
  
  window.localStorage.setItem('rentDatesArray', JSON.stringify(rentDatesArray));
  window.localStorage.setItem('rentTotalsArray', JSON.stringify(rentTotalsArray));
  
   </script>
