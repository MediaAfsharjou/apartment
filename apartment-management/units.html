  <script>
    let arrValues = [JSON.parse( localStorage.getItem('arrValues') )];//'1','2','media','12345'

    var myTable = document.getElementById("unitstablebody"),
    row = myTable.insertRow(), cell;

// LOOP THROUGH ARRAY & GENERATE ROWS-CELLS
var perrow = 4; // 4 CELLS PER ROW
arrValues.forEach((value, i) => {
  // ADD CELL
  cell = row.insertCell();
  cell.innerHTML = value;
 
  // CLICK ON CELL TO DO SOMETHING
  // cell.onclick = FUNCTION;
  //Storage.removeItem();////////////////////////////////////////
 
  // BREAK INTO NEXT ROW
  var next = i + 1;
  if (next%perrow==0 && next!=arrValues.length) { row = myTable.insertRow(); }
});

// ATTACH TABLE TO CONTAINER
document.getElementById("tablecontainer").appendChild(myTable);
  </script>
